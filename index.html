<!DOCTYPE html>
<html>
<head>
	<title>Motherfu**ing Road Trip</title>
	<base href="/RoadTrip">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/RoadTrip/src/scripts/roadtrip.css">
</head>
<body>
	<div class="header_section">
		<h1 id="title" class="title header h1"></h1>
		<p id="subtitle" class="subtitle subheader" onclick="toggleBackstory()"></p>
		<p id="more_details" onclick="toggleBackstory()" class="subheader">click here for the details...</p>

		<a id="navbar_open" class="glyphicon glyphicon-menu-hamburger nav_toggle header" onclick="navbarToggle()"></a>
	
		<div id="navbar_responsive">
			<a id="navbar_close" class="glyphicon glyphicon-remove nav_toggle header" onclick="navbarToggle()"></a>
			<h1 class='title menu_header header'></h1>
			<p class='menu_header header' style="border-bottom:2px solid white;">Select a day:</p>
			<ul id="days_menu_list">
				<li id="preview" onclick="clickedDay(event)">Preview</li>
			</ul>
		</div>

	</div>
	<hr class='divider'/>
	<div id="video_display_container" class="container">
		<h4 class="video_nav video_nav_left subheader">Previous</h4>
		<h4 class="video_nav video_nav_right subheader">Next</h4>

		<h2 id="current_video_title" class="header h2"></h2>
		<table style="width:50%; margin:auto; text-align:left;">
			<tr>
				<td style="text-align:left;"><h4 class="inline_header">Video Time: <span id="video_time"></span></h4> </td>
				<td style="text-align:right;"><h4 class="inline_header">Editor: <span id="editor_name"></span></h4> </td>
			</tr>
		</table>
		<iframe id="video_frame" src="" class='video_display'></iframe>
		<p><h4 class="inline_header">Description: <span id="video_description"></span></h4></p>
		
	</div>
	<div id="backstory" class="container">
		<div id="backstory_details"></div>
		<br/>
		<button id="back_to_videos" onclick="toggleBackstory()">Back to the videos</button>
	</div>
</body>

<script type="text/javascript" src="/RoadTrip/src/scripts/roadtrip.js"></script>

</html>
